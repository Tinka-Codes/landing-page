<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav-logo">
        <svg
          viewBox="0 0 100 60"
          xmlns="http://www.w3.org/2000/svg"
          class="logo-icon"
          aria-hidden="true"
        >
          <!-- Anglerfish body (simple curve) -->
          <path
            d="M10 30 C 30 10, 60 10, 80 30"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          />

          <!-- Anglerfish lure stem -->
          <path
            d="M80 30 C 90 20, 92 18, 94 16"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />

          <!-- Glowing lure -->
          <circle cx="96" cy="14" r="4" fill="currentColor" />
        </svg>

        <span class="logo-text">Blue Abyss</span>
      </div>
      <ul class="nav-links">
        <li><a href="#">Creatures</a></li>
        <li><a href="#">The Depths</a></li>
        <li><a href="#">Dive In</a></li>
      </ul>
    </header>
  </body>
</html>
