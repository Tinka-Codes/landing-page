<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.12.42/build/spline-viewer.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <spline-viewer
        class="background"
        url="https://prod.spline.design/m4h9GveZ-qUjwz1Q/scene.splinecode"
      ></spline-viewer>
      <header class="header">
        <div class="nav-logo">
          <svg
            viewBox="0 0 100 60"
            xmlns="http://www.w3.org/2000/svg"
            class="logo-icon"
            aria-hidden="true"
          >
            <!-- Anglerfish body (simple curve) -->
            <path
              d="M10 30 C 30 10, 60 10, 80 30"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
            />

            <!-- Anglerfish lure stem -->
            <path
              d="M80 30 C 90 20, 92 18, 94 16"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />

            <!-- Glowing lure -->
            <circle cx="96" cy="14" r="4" fill="currentColor" />
          </svg>

          <span class="logo-text">Blue Abyss</span>
        </div>
        <ul class="nav-links">
          <li><a href="#">Creatures</a></li>
          <li><a href="#">The Depths</a></li>
          <li><a href="#">Dive In</a></li>
        </ul>
      </header>
      <main class="hero">
        <div class="hero-content">
          <h1 class="hero-headline">Mysteries of the Deep</h1>
          <p class="hero-subtext">
            From glowing predator to elusive giants, the
            <strong><em>ABYSS</em></strong> awaits. Uncover the hidden wonders
            of the deep ocean.
          </p>
          <button class="hero-btn">Explore</button>
        </div>
        <img
          class="hero-image"
          src="images/siamese2.png"
          alt="A sea whale in deep ocean"
        />
      </main>
    </div>
  </body>
</html>
